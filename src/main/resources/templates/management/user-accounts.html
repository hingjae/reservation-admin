<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header">
  header 템플릿 삽입부
  <hr>
</header>
<main class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th><a th:href="@{./userAccounts(sort='loginId,desc', size=20)}">회원 id</a></th>
        <th><a th:href="@{./userAccounts(sort='name,desc', size=20)}">이름</a></th>
        <th><a th:href="@{./userAccounts(sort='phoneNumber', size=20)}">전화 번호</a></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td><a th:text="${user.loginId}" th:href="@{userAccounts/{id}(id=${user.loginId})}"></a></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td><a th:href="@{/management/userAccounts/{id}/delete(id=${user.loginId})}">삭제</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <nav id="pagination" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:each="pageNumber : ${paginationBarNumbers}">
          <a class="page-link" th:text="${pageNumber + 1}" th:href="@{/management/userAccounts(page=${pageNumber})}"></a>
        </li>
      </ul>
    </nav>
  </div>
</main>
<footer th:replace="fragments/footer :: footer">
  <hr>
  footer 템플릿 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
