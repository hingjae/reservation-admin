<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <th:block th:replace="fragments/bootstrap :: head"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header">
  <hr>
</header>
<main class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th>회원 id</th>
        <th>이름</th>
        <th>전화 번호</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td><a th:text="${user.loginId}" th:href="@{userAccounts/{id}(id=${user.loginId})}"></a></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td><a th:href="@{/management/userAccounts/{id}/delete(id=${user.loginId})}">삭제</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <nav id="pagination" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:each="pageNumber : ${paginationBarNumbers}">
          <a class="page-link" th:text="${pageNumber + 1}" th:href="@{/management/userAccounts(page=${pageNumber})}"></a>
        </li>
      </ul>
    </nav>
  </div>
</main>
<footer th:replace="fragments/footer :: footer">
  <hr>
</footer>

<th:block th:replace="fragments/bootstrap :: body"></th:block>
</body>
</html>
