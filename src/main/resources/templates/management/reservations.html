<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header">
    header 템플릿 삽입부
    <hr>
</header>
<main class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>예약 id</th>
                <th>메니저 id</th>
                <th>회원 id</th>
                <th>예약 날짜</th>
                <th>예약 시간</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.managerId}"></td>
                <td th:text="${reservation.loginId}"></td>
                <td th:text="${reservation.reservationDate}"></td>
                <td th:text="${reservation.reservationTime}"></td>
                <td th:text="${reservation.reservationStatus.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/footer :: footer">
    <hr>
    footer 템플릿 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
