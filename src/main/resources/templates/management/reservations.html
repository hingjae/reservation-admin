<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header">
    header 템플릿 삽입부
    <hr>
</header>
<main class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th><a th:href="@{/(sort='id,desc', size=20)}">예약 id</a></th>
                <th><a th:href="@{/(sort='managerAccount', size=20)}">메니저 id</a></th>
                <th><a th:href="@{/(sort='userAccount', size=20)}">회원 id</a></th>
                <th><a th:href="@{/(sort='reservationDate,desc', size=20)}">예약 날짜</a></th>
                <th><a th:href="@{/(sort='reservationTime,desc', size=20)}">예약 시간</a></th>
                <th><a th:href="@{/(sort='reservationStatus', size=20)}">상태</a></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.managerId}"></td>
                <td th:text="${reservation.loginId}"></td>
                <td th:text="${reservation.reservationDate}"></td>
                <td th:text="${reservation.reservationTime}"></td>
                <td th:text="${reservation.reservationStatus.description}"></td>
                <td><a class="btn btn-primary" th:if="${reservation.reservationStatus.name() == 'READY'}" th:text="방문 + ' ' +완료" th:href="@{/management/reservations/{id}/complete(id=${reservation.id})}"></a></td>
                <td><a th:href="@{/management/reservations/{id}(id=${reservation.id})}">변경</a></td>
                <td><a th:href="@{/management/reservations/{id}/delete(id=${reservation.id})}">삭제</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${paginationBarNumbers}">
                    <a class="page-link" th:text="${pageNumber + 1}" th:href="@{/management/reservations(page=${pageNumber})}"></a>
                </li>
            </ul>
        </nav>
    </div>
</main>
<footer th:replace="fragments/footer :: footer">
    <hr>
    footer 템플릿 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
